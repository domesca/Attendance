<!DOCTYPE html>
<html>
<head>
  <title>Warehouse Attendance</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 40px; }
    input, button { padding: 10px; margin: 10px; font-size: 1em; }
  </style>
</head>
<body>
  <h2>Warehouse Attendance</h2>
  <label for="name">Name:</label>
  <input id="name" type="text" placeholder="Enter name" />
  <br />
  <button onclick="handleSubmit('in')">Check In</button>
  <button onclick="handleSubmit('out')">Check Out</button>

  <script>
    async function getIP() {
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        return data.ip;
      } catch {
        return "unknown";
      }
    }

    async function handleSubmit(action) {
      const name = document.getElementById("name").value.trim();
      if (!name) {
        alert("Please enter a name.");
        return;
      }

      if (!navigator.geolocation) {
        alert("Geolocation is not supported.");
        return;
      }

      navigator.geolocation.getCurrentPosition(async position => {
        const ip = await getIP();
        const data = {
          name,
          timestamp: Date.now(),
          latitude: position.coords.latitude,
          longitude: position.coords.longitude,
          ip,
          action
        };

        try {
          const response = await fetch("https://script.google.com/macros/s/AKfycbwhISyApN7wyvYMQHebv6zGFJUGXKtENCcVWF7C_7S2PEiZ8QjNh4xHSL5aRRupPG79Ww/exec", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          });
          const text = await response.text();
          alert(text.includes("Success") ? "Attendance recorded!" : text);
        } catch (err) {
          console.error(err);
          alert("Failed to submit attendance. Please try again.");
        }
      }, err => {
        alert("Error getting location: " + err.message);
      });
    }
  </script>
</body>
</html>
