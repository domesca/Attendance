<!DOCTYPE html>
<html>
<head>
  <title>Warehouse Attendance</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 40px; }
    input, button { padding: 10px; margin: 10px; font-size: 1em; }
  </style>
  <script>
    async function getIP() {
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        return data.ip;
      } catch {
        return "unknown";
      }
    }

    async function sendData(data) {
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbyi3dNx5dXnF2GTaPEZ2hFVOdZrhkepO-52set6TuvQUPZpG6Yl_i8MvRfW0Gg7UWPEQA/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const text = await response.text();
        alert(text);
      } catch (error) {
        console.error(error);
        alert("Failed to submit attendance. Please try again.");
      }
    }

    async function handleCheck(action) {
      const name = document.getElementById("name").value;
      if (!name) {
        alert("Please enter your name");
        return;
      }

      navigator.geolocation.getCurrentPosition(async (pos) => {
        const ip = await getIP();
        const data = {
          name: name,
          latitude: pos.coords.latitude,
          longitude: pos.coords.longitude,
          timestamp: new Date().toISOString(),
          ip: ip,
          action: action
        };
        await sendData(data);
        document.getElementById("name").value = "";
      }, async (err) => {
        alert("Could not get location. Sending without it.");
        const ip = await getIP();
        const data = {
          name: name,
          latitude: "unknown",
          longitude: "unknown",
          timestamp: new Date().toISOString(),
          ip: ip,
          action: action
        };
        await sendData(data);
        document.getElementById("name").value = "";
      });
    }
  </script>
</head>
<body>
  <h2>Across Land</h2>
  <h2>Warehouse Attendance</h2>
  <label>Name:</label>
  <input type="text" id="name" placeholder="Enter your name" />
  <br>
  <button onclick="handleCheck('in')">Check In</button>
  <button onclick="handleCheck('out')">Check Out</button>
</body>
</html>
