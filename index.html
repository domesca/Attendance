<!DOCTYPE html>
<html>
<head>
  <title>Warehouse Attendance</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 40px; }
    input, button { padding: 10px; margin: 10px; font-size: 1em; }
  </style>
  <script>
    async function getIP() {
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        return data.ip;
      } catch {
        return "unknown";
      }
    }

    async function handleCheck(action) {
      const nameInput = document.getElementById("name");
      const name = nameInput.value.trim();

      if (!name) {
        alert("Please enter your name");
        return;
      }

      navigator.geolocation.getCurrentPosition(async (pos) => {
        const ip = await getIP();
        const data = {
          name: name,
          latitude: pos.coords.latitude,
          longitude: pos.coords.longitude,
          timestamp: new Date().toISOString(),
          ip: ip,
          action: action
        };

        try {
          await fetch("https://script.google.com/macros/s/AKfycbwSAulpacALe2NC5gmcVkutLFoiPJ_Z3EGFzHbvOsnkQ7z8ruzUEjCl9TjTpkSf1nvplg/exec", {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          });

          alert(`Check ${action === "in" ? "in" : "out"} submitted.`);
          nameInput.value = "";
        } catch (error) {
          alert("There was an error submitting your attendance.");
          console.error(error);
        }
      }, (err) => {
        alert("Location permission is required.");
        console.error("Geolocation error:", err);
      });
    }
  </script>
</head>
<body>
  <h2>Across Land</h2>
  <h2>Warehouse Attendance</h2>
  <label>Name:</label>
  <input type="text" id="name" placeholder="Enter your name" />
  <br>
  <button onclick="handleCheck('in')">Check In</button>
  <button onclick="handleCheck('out')">Check Out</button>
</body>
</html>
