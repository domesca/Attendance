<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Across Land - Warehouse Attendance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input, button {
      font-size: 18px;
      padding: 10px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h2>Across Land</h2>
  <h3>Warehouse Attendance</h3>
  <label for="name">Name:</label>
  <input type="text" id="name" placeholder="Enter your name" autocomplete="name" />
  <br>
  <button onclick="submitAttendance('in')">Check In</button>
  <button onclick="submitAttendance('out')">Check Out</button>

  <script>
    async function submitAttendance(status) {
      const name = document.getElementById("name").value.trim();
      if (!name) return alert("Please enter your name.");

      try {
        const timestamp = new Date().toISOString();
        const ipRes = await fetch("https://api.ipify.org?format=json");
        const ipData = await ipRes.json();

        navigator.geolocation.getCurrentPosition(async (pos) => {
          const location = `${pos.coords.latitude},${pos.coords.longitude}`;

          const response = await fetch("https://script.google.com/macros/s/AKfycbyT3lpAA4i7PtOnqjnugLzFsV9RXbgaAHjJmrsz-5_3eBFny7cRAxPOIoSoD7w9qlh2_A/exec", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, status, timestamp, location, ip: ipData.ip })
          });

          const result = await response.text();
          alert(result);

        }, () => {
          alert("Location permission denied.");
        });

      } catch (error) {
        alert("Something went wrong: " + error);
      }
    }
  </script>
</body>
</html>
