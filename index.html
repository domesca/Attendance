<!DOCTYPE html>
<html>
<head>
  <title>Warehouse Attendance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input, button {
      font-size: 1.2em;
      margin: 10px;
      padding: 10px;
    }
    button {
      cursor: pointer;
    }
  </style>
  <script>
    async function getIP() {
      const res = await fetch("https://api.ipify.org?format=json");
      const data = await res.json();
      return data.ip;
    }

    function handleCheck(action) {
      const name = document.getElementById("name").value;
      if (!name) {
        alert("Please enter your name");
        return;
      }

      if (!navigator.geolocation) {
        alert("Geolocation is not supported by your browser");
        return;
      }

      navigator.geolocation.getCurrentPosition(async (position) => {
        const ip = await getIP();
        const data = {
          name: name,
          latitude: position.coords.latitude,
          longitude: position.coords.longitude,
          timestamp: new Date().toISOString(),
          action: action,
          ip: ip
        };

        fetch("https://script.google.com/macros/s/AKfycbwAZXCFnTpu5mFfEjyuW_0XfpqDpeBv9sZ9ANbUcE-lTN3zBFWgNte83--eBT0nPDbn/exec", {
          method: "POST",
          mode: "no-cors",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        alert(`Checked ${action} successfully!`);
        document.getElementById("name").value = "";
      });
    }
  </script>
</head>
<body>
  <h2>Warehouse Attendance</h2>
  <label for="name">Name:</label>
  <input type="text" id="name" placeholder="Enter your name" />
  <br><br>
  <button onclick="handleCheck('in')">Check In</button>
  <button onclick="handleCheck('out')">Check Out</button>
</body>
</html>
