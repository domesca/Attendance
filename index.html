<!DOCTYPE html>
<html>
<head>
  <title>Across Land - Warehouse Attendance</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; }
    input, button { padding: 10px; margin: 10px; font-size: 1em; }
  </style>
  <script>
    async function getIP() {
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        return data.ip;
      } catch {
        return "unknown";
      }
    }

    async function submitAttendance(action) {
      const name = document.getElementById("name").value.trim();
      if (!name) return alert("Please enter your name");

      navigator.geolocation.getCurrentPosition(async (position) => {
        const ip = await getIP();
        const payload = {
          name: name,
          latitude: position.coords.latitude,
          longitude: position.coords.longitude,
          timestamp: new Date().toISOString(),
          ip: ip,
          action: action
        };

        try {
          const response = await fetch("https://script.google.com/macros/s/AKfycbxhmO32CFwFSLhFbxR-KvwG1PVBwddwKZ9TYX6abUtcaboQjY9XiEH6EePpaAyEhpLTmQ/exec", {
            method: "POST",
            body: JSON.stringify(payload),
            headers: { "Content-Type": "application/json" }
          });
          const result = await response.text();
          alert(result);
        } catch (err) {
          alert("Submission failed. Please try again.");
        }
      }, () => {
        alert("Unable to get location");
      });
    }
  </script>
</head>
<body>
  <h2>Across Land</h2>
  <h3>Warehouse Attendance</h3>
  <label for="name">Name:</label>
  <input type="text" id="name" placeholder="Enter your name" />
  <br />
  <button onclick="submitAttendance('in')">Check In</button>
  <button onclick="submitAttendance('out')">Check Out</button>
</body>
</html>
