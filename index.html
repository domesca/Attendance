<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Across Land - Warehouse Attendance</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 30px; }
    input, button { margin: 10px; padding: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Across Land</h2>
  <h3>Warehouse Attendance</h3>
  <label for="name">Name:</label>
  <input id="name" type="text" placeholder="Enter your name" autocomplete="name" />
  <br>
  <button onclick="submitAttendance('in')">Check In</button>
  <button onclick="submitAttendance('out')">Check Out</button>

  <script>
    function submitAttendance(status) {
      const name = document.getElementById('name').value;
      if (!name) return alert("Please enter your name");

      navigator.geolocation.getCurrentPosition(async function(position) {
        const location = `${position.coords.latitude},${position.coords.longitude}`;
        const timestamp = new Date().toISOString();

        const ipRes = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipRes.json();

        fetch('https://script.google.com/macros/s/AKfycbyT3lpAA4i7PtOnqjnugLzFsV9RXbgaAHjJmrsz-5_3eBFny7cRAxPOIoSoD7w9qlh2_A/exec', {
          method: 'POST',
          body: JSON.stringify({
            name,
            status,
            timestamp,
            location,
            ip: ipData.ip
          }),
          headers: { 'Content-Type': 'application/json' }
        }).then(res => alert("Submitted"))
          .catch(err => alert("Error submitting data"));
      }, function(err) {
        alert("Location access denied.");
      });
    }
  </script>
</body>
</html>
