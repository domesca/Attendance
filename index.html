<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Across Land â€“ Warehouse Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; }
    input, button { font-size: 18px; padding: 10px; margin: 10px; }
  </style>
</head>
<body>
  <h2>Across Land</h2>
  <h3>Warehouse Attendance</h3>

  <label for="name">Name:</label>
  <input type="text" id="name" placeholder="Enter your name" autocomplete="name" />
  <br>
  <button onclick="submitAttendance('in')">Check In</button>
  <button onclick="submitAttendance('out')">Check Out</button>

  <script>
    async function submitAttendance(status) {
      const name = document.getElementById("name").value.trim();
      if (!name) return alert("Please enter your name.");

      const timestamp = new Date().toISOString();
      const ipData    = await fetch("https://script.google.com/macros/s/AKfycbx-tbk1z5RoOlcHRDUuEcobUM0STa7qLtBNY3y6woPllrwx5qOPygc-TQBokjH7ZyN6LA/exec")
                             .then(res => res.json());

      navigator.geolocation.getCurrentPosition(async pos => {
        const location = `${pos.coords.latitude},${pos.coords.longitude}`;

        // Replace with your published Web App URL
        const WEB_APP_URL = "YOUR_WEB_APP_URL";

        const res = await fetch(WEB_APP_URL, {
          method: "POST",
          // No headers block = simple request
          body: JSON.stringify({
            name, status, timestamp, location, ip: ipData.ip
          })
        });

        const text = await res.text();
        alert(text);

      }, () => {
        alert("Location permission denied.");
      });
    }
  </script>
</body>
</html>
