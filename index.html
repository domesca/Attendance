<!DOCTYPE html>
<html>
<head>
  <title>Warehouse Attendance</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 40px; }
    input, button { padding: 10px; margin: 10px; font-size: 1em; }
  </style>
</head>
<body>
  <h2>Warehouse Attendance</h2>
  <div>
    <label for="name">Name:</label>
    <input id="name" type="text" required />
  </div>
  <div>
    <button onclick="handleSubmit('in')">Check In</button>
    <button onclick="handleSubmit('out')">Check Out</button>
  </div>

  <script>
    async function getIP() {
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        return data.ip;
      } catch {
        return "unknown";
      }
    }

    async function handleSubmit(action) {
      const name = document.getElementById("name").value.trim();
      if (!name) {
        alert("Please enter your name.");
        return;
      }

      const ip = await getIP();
      const timestamp = new Date();
      const position = await new Promise((resolve) => {
        navigator.geolocation.getCurrentPosition(
          (pos) => resolve(pos.coords),
          () => resolve({ latitude: 0, longitude: 0 }),
          { timeout: 5000 }
        );
      });

      const data = {
        name,
        ip,
        timestamp,
        latitude: position.latitude,
        longitude: position.longitude,
        action
      };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwBsZTHa6OAJ7RGzCf3_FM76h7h3Knf8srjgKhv687g2-yIzBTAh_fGeYJTBFfE6-NO4A/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const text = await response.text();
        alert("Server says: " + text);
      } catch (err) {
        console.error(err);
        alert("Failed to submit attendance. Please try again.");
      }
    }
  </script>
</body>
</html>
