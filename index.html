<!DOCTYPE html>
<html>
<head>
  <title>Warehouse Attendance</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 40px; }
    input, button { padding: 10px; margin: 10px; font-size: 1em; }
  </style>
</head>
<body>
  <h2>Warehouse Attendance</h2>
  <label>Name: <input type="text" id="name"></label><br>
  <button onclick="submit('in')">Check In</button>
  <button onclick="submit('out')">Check Out</button>

  <script>
    async function getIP() {
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        return data.ip;
      } catch {
        return "unknown";
      }
    }

    async function submit(action) {
      const name = document.getElementById("name").value.trim();
      if (!name) {
        alert("Please enter a name.");
        return;
      }

      try {
        const ip = await getIP();
        navigator.geolocation.getCurrentPosition(async (position) => {
          const payload = {
            name,
            timestamp: new Date().toISOString(),
            latitude: position.coords.latitude,
            longitude: position.coords.longitude,
            ip,
            action
          };

          const response = await fetch("https://script.google.com/macros/s/AKfycbwhISyApN7wyvYMQHebv6zGFJUGXKtENCcVWF7C_7S2PEiZ8QjNh4xHSL5aRRupPG79Ww/exec", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });

          const text = await response.text();
          alert(text);
        }, () => alert("Location permission denied."));
      } catch (err) {
        console.error(err);
        alert("Failed to submit attendance. Please try again.");
      }
    }
  </script>
</body>
</html>
