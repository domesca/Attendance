<!DOCTYPE html>
<html>
<head>
  <title>Warehouse Attendance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input, button {
      font-size: 1.2em;
      margin: 10px;
      padding: 10px;
    }
    button {
      cursor: pointer;
    }
  </style>
  <script>
    async function getIP() {
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        return data.ip;
      } catch (err) {
        alert("Unable to retrieve IP address.");
        return "unknown";
      }
    }

    async function handleCheck(action) {
      const name = document.getElementById("name").value;
      if (!name) {
        alert("Please enter your name");
        return;
      }

      if (!navigator.geolocation) {
        alert("Geolocation is not supported by your browser");
        return;
      }

      navigator.geolocation.getCurrentPosition(async (position) => {
        const ip = await getIP();
        const data = {
          name: name,
          latitude: position.coords.latitude,
          longitude: position.coords.longitude,
          timestamp: new Date().toISOString(),
          action: action,
          ip: ip
        };

        fetch("https://script.google.com/macros/s/AKfycbyi3dNx5dXnF2GTaPEZ2hFVOdZrhkepO-52set6TuvQUPZpG6Yl_i8MvRfW0Gg7UWPEQA/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        })
        .then(res => res.text())
        .then(text => {
          alert(text); // shows success or already checked
        })
        .catch(err => {
          alert("Error submitting check: " + err);
        });

        document.getElementById("name").value = "";
      });
    }
  </script>
</head>
<body>
  <h2>Across Land</h2>
  <h2>Warehouse Attendance</h2>
  <label for="name">Name:</label>
  <input type="text" id="name" placeholder="Enter your name" />
  <br><br>
  <button onclick="handleCheck('in')">Check In</button>
  <button onclick="handleCheck('out')">Check Out</button>
</body>
</html>
